<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1"
      strink-to-fit="no"
    />
    <link rel="short icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="front/css/all.css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script
      src="https://kit.fontawesome.com/37ae0e907a.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>

  <body >
   
    <div class="container-fluid  bg-dark">
      <div class="container ">
       
          <div class="col-md-12 pt-5 pb-5">

            <div class=" white pt-4 pb-2 ">
              <div class="box">

                <h1 class=" text-dark pt-4 pb-2 text-center ">
                  Create Account
                </h1>
                <p class=" text-center pi pb-3">It is free and hardly takes more than 30 seconds</p>


                <form class="pb-3 " id="myform" onsubmit="formvalidate(); return false">
                  <div class="form-group ml-4 mr-4  pb-2">
                  <i class="fa fa-user ">  <input id="name" class="btn" type="text " placeholder="Username"/> </i>
                  <p class="pname pinput ml-5"></p>
                  </div>

                  <div class="form-group ml-4 mr-4  pb-2">
                    <i class="fa fa-location-arrow "> <input class="btn" type="email" id="email" placeholder="Email Address"/> </i>
                    <p class="pemail pinput ml-5"></p>
                    </div>

                    <div class="form-group ml-4 mr-4  pb-2">
                      <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
                      <i class="fa fa-lock"> </i>  <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       class="btn" id="password"  placeholder="Password"/>
                      <i class="fa fa-fw fa-eye field-icon" id="togglepassword" togglepasswordd> </i>
                      <p class="ppassword pinput ml-5"></p>
                      </div>

                      <div class="form-group ml-4 mr-4  pb-2">
                        <i class="fa fa-lock">  <input type="password" id="confirmpassword" class="btn" placeholder="Confirm Password"/> </i>
                        <p class="pconfirmpassword pinput ml-5"></p>
                        </div>

                        <button type="submit" class="btnna btn ml-4 mr-4 ">Sign Up</button>
                        
                </form>
                <p class="text-center ml-4 mr-4 pb-3 pia">By clicking the Sign Up button, you agree to our
                  <span class="span-color">Terms  & Condition,</span>and
                   <span class="span-color">Privacy Policy</span></p>

              </div>
<p class="text-center text-light ">Already have an account login here</p>
            </div>
</div>
</div>
          </div>
        
         
       
      <script src="main.js"></script>      
  </body>
</html>
